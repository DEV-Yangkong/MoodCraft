<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./result.css" />
    <link rel="shortcut icon" href="/release/img/favicon.png" type="image/x-icon" />
    <link rel="icon" href="/release/img/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <title>오늘의 술! - MoodCraft</title>
  </head>
  <body>
    <!-- 👇🏻result 페이지 입니다.👇🏻 -->
    <!-- --------------------------------------------------------------------- -->
    <!-- 헤더 -->
    <div id="centerWrap">
      <header>
        <div class="text">
          <div id="bigTitle"><h1>MoodCraft</h1></div>
          <div id="smallTitle">
            <span>오늘 당신에게 추천하는 술의 종류는 !</span>
          </div>
        </div>
      </header>
      <!-- 메인 -->
      <main>
        <div class="resultMainWrapper">
          <img id="resultTopImg" src="" />
        </div>
        <!-- 광고배너 구현하기 -->
        <div id="mainAdvertising" class="advertisingBanner">광고배너</div>
         <!-- 모달 창 -->
        <div id="recommendationModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>결과가 나왔습니다!</h2>
            <p>그러면 이제 구체적인 술 상품도 추천받아볼까요?<br/>페이지 하단에 <span id="highlightSpan">상품추천</span> 버튼을 눌러주세요!</p>
          </div>
        </div>

      </main>
      <footer>
        <!-- 아이콘 뽑아와야함 -->
        <div id="mainApiWrapper">
          <ul class="sns">
            <li class="kakaotalk snslist">
              <a
                href="#n"
                onclick="fn_sendFB('kakaotalk');return false;"
                class="kakaotalk"
                target="_self"
                title="카카오톡 새창열림"
                ><span class="skip">카카오톡</span></a
              >
            </li>
            <li class="facebook snslist">
              <a
                href="#n"
                onclick="fn_sendFB('facebook');return false;"
                class="facebook"
                target="_self"
                title="페이스북 새창열림"
                ><span class="skip">페이스북</span></a
              >
            </li>
            <div class="buttonClick">
              <button id="mainButton" onclick="goToNextPage('./index.html')">
                다시하기
              </button>
              <button id="productButton" onclick="goToNextPage('./resultProduct.html')">
                상품추천
              </button>
            </div>
            <li class="twitter snslist">
              <a
                href="#n"
                onclick="fn_sendFB('twitter');return false;"
                class="twitter"
                target="_self"
                title="트위터 새창열림"
                ><span class="skip">트위터</span></a
              >
            </li>
            <li class="instagram snslist">
              <a
                href="#n"
                onclick="fn_sendFB('instagram');return false;"
                class="instagram"
                target="_self"
                title="인스타그램 새창열림"
                ><span class="skip">인스타그램</span></a
              >
            </li>
          </ul>
        </div>
        <div>
          <button
            id="teamButton"
            onclick="goToNextPage('./team.html')"
          >
            <img id="teamButtonImg" src="/release/img/moodCraftBannerLong.png"/>
          </button>
        </div>
      </footer>
    <script src="/release/js/resultKindModal.js"></script>  
    <script src="/release/js/main.js"></script>
  </body>
</html>

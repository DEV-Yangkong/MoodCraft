<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <title>오늘의 술! - MoodCraft</title>
  </head>
  <body>
    <!-- 👇🏻인덱스페이지입니다.👇🏻 -->
    <!-- --------------------------------------------------------------------- -->
    <!-- 헤더 -->
    <div id="centerWrap">
      <header>
        <div>
          <img src="./img/topBannerRound.png" id="mainImage" />
        </div>
      </header>
      <!-- 메인 -->
      <main>
        <div id="titleWrapper">
          <div id="bigTitle" class="text">
            <h1>오늘, 나의 기분과 어울리는 술은?</h1>
          </div>
          <div id="smallTitle"><h2>MoodCraft</h2></div>
        </div>
        <div class="button">
          <button
            id="startButton"
            onclick="goToNextPage('./choice.html')"
          >
            테스트 시작
          </button>
        </div>
        <div id="participantsWrapper">
          <div id="participants" class="text participantText">참여자 수</div>
          <div id="numbers" class="text participantText"></div>
        </div>
      </main>
      <footer>
        <!-- 광고배너 구현하기 -->
        <div id="mainAdvertising" class="advertisingBanner">광고배너</div>
        <div id="mainApiWrapper">
          <!-- 아이콘 뽑아와야함 -->
          <ul class="sns">             
            <li class="kakaotalk snslist">
              <a 
                href="javascript:"
                onclick="shareKakao();"
                class="kakaotalk"
                target="_self"
                title="카카오톡 새창열림"
                ><img class="snsImg" id="kakaoImg" src="./img/copyright/free-icon-kakao-talk-4494622.png" alt="카카오톡 공유하기"></a
              >
            </li>
            <li class="facebook snslist">
              <a
                href="javascript:void(0);"
                onclick="shareOnFacebook();"
                class="facebook"
                title="페이스북 공유하기"
              >
                <img class="snsImg" id="fbImg" src="./img/copyright/free-icon-facebook-145802.png" alt="페이스북 아이콘" />
              </a>
            </li>
            <div class="buttonClick">
              <button
                id="teamButton"
                onclick="goToNextPage('./team.html')"
              >
                <img id="teamButtonImg" src="./img/moodCraftBannerRound.png"/>
              </button>
            <li class="twitter snslist">
              <a
                href="#n"
                onclick="fn_sendFB('twitter');return false;"
                class="twitter"
                target="_self"
                title="트위터 새창열림"
                ><img class="snsImg" id="twitterImg" src="./img/copyright/free-icon-twitter-145812.png"/></a
              >
            </li>
            <li class="instagram snslist">
              <a
                href="#n"
                onclick="fn_sendFB('instagram');return false;"
                class="instagram"
                target="_self"
                title="인스타그램 새창열림"
                ><img class="snsImg" id="instaImg" src="./img/copyright/free-icon-instagram-4138124.png"/></a
              >
            </li>
          </ul>
        </div>
      </footer>
    </div>
    <script src="./js/countVisiters.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/frontend/yangkong/css/choice.css" />
    <link rel="stylesheet" href="/frontend/yangkong/progress/progress.css" />
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />
    <link rel="icon" href="/img/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <title>오늘의 술! - MoodCraft</title>
  </head>
  <body>
    <!-- 👇🏻두 가지 선택의 테스트 페이지 입니다.👇🏻 -->
    <!-- --------------------------------------------------------------------- -->
    <!-- 헤더 -->
    <div id="centerWrap">
      <header>
        <div>
          <img src="/img/topBanner2.png" id="mainImage" />
        </div>
      </header>
      <!-- 메인 -->
      <main>
        <div class="questionWrapper">
          <div id="questionNumber"><span>8</span></div>
          <div><img id="questionTheme" src="/img/question_theme.png" /></div>
          <div id="question">
            <span> 친구들과 함께 파티를 할 때, 어디서 열까? </span>
          </div>
        </div>
        <div class="choicesWrapper">
          <div
            id="choice_01"
            class="choices"
            onclick="goToNextPage('choice_09.html')"
          >
            <div class="choicesImg">
              <img
                id="choiceImg_01"
                src="/img/copyright/free-icon-party-3769151.png"
              />
            </div>
            <div class="choiceText" id="choiceTextKimchi">
              <span
                >분위기가 신나고 활기찬 <br />파티 장소가 좋을 것 같아!
              </span>
            </div>
          </div>
          <div
            id="choice_02"
            class="choices"
            onclick="goToNextPage('choice_09.html')"
          >
            <div class="choicesImg">
              <img
                id="choiceImg_02"
                src="/img/copyright/free-icon-team-4856615.png"
              />
            </div>
            <div class="choiceText" id="choiceTextMiso">
              <span
                >편안한 실내에서 프라이빗하게<br />
                파티를 즐기고 싶어!</span
              >
            </div>
          </div>
        </div>
      </main>
      <!-- 푸터 -->
      <footer>
        <!-- 프로그래스바 나중에 리액트로 고치기 -->
        <div class="progressContainer">
          <div class="bar_8">8/10</div>
          <div class="cheersImgContainer">
            <img
              id="cheersImg"
              src="/img/copyright/free-icon-cheers-2405423.png"
              alt="cheers!"
            />
          </div>
        </div>

        <div class="buttonClick">
          <button id="prevButton" onclick="goToNextPage('choice_07.html')">
            이전으로
          </button>
          <button id="mainButton" onclick="goToNextPage('../mainPage.html')">
            다시하기
          </button>
        </div>
      </footer>
    </div>
    <script src="/frontend/yangkong/js/choice.js"></script>
    <script src="/frontend/yangkong/progress/progress.js"></script>
  </body>
</html>

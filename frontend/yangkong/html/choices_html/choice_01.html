<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/frontend/yangkong/css/choices_css/choice_01.css"
    />
    <link rel="shortcut icon" href="/img/topBanner2.png" type="image/x-icon" />
    <link rel="icon" href="/img/topBanner2.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <title>오늘, 나의 기분과 어울리는 술은?</title>
  </head>
  <body>
    <!-- 👇🏻두 가지 선택의 테스트 페이지 입니다.👇🏻 -->
    <!-- --------------------------------------------------------------------- -->
    <!-- 헤더 -->
    <div id="centerWrap">
      <header>
        <div>
          <img src="/img/topBanner.png" id="mainImage" />
        </div>
      </header>
      <!-- 메인 -->
      <main>
        <div class="questionWrapper">
          <div id="questionNumber"><span>1</span></div>
          <div><img id="questionTheme" src="/img/question_theme.png" /></div>
          <div id="question_01">
            <span>
              밥 한 그릇으로 푸짐하게 식사를 할 때 어떤 음식을 선호해?
            </span>
          </div>
        </div>
        <div class="choicesWrapper">
          <div id="choice_01" class="choices">
            <div class="choicesImg">
              <img
                id="kimchi"
                src="/img/copyright/free-icon-kimchi-2276924.png"
                alt="김치찌개"
              />
            </div>
            <div>
              <span>감칠맛 나는 김치찌개가 좋아!</span>
            </div>
          </div>
          <div id="choice_02" class="choices">
            <div class="choicesImg">
              <img
                id="miso"
                src="/img/copyright/free-icon-miso-3183457.png"
                alt="된장찌개"
              />
            </div>
            <div>
              <span>진하고 고소한 된장찌개가 땡겨!</span>
            </div>
          </div>
        </div>
      </main>
      <!-- 푸터 -->
      <footer>
        <!-- 프로그래스바 -->
        <div>프로그래스바</div>
        <div>
          <img
            src="/img/copyright/free-icon-cheers-2405423.png"
            alt="cheers!"
          />
        </div>
        <div>이전으로</div>
        <div>1/8</div>
        <div>다시하기</div>
      </footer>
    </div>
    <script src="frontend/yangkong/js/choices_js/choice_01.js"></script>
  </body>
</html>

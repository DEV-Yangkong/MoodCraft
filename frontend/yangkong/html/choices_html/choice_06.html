<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/frontend/yangkong/css/choice.css" />
    <link rel="stylesheet" href="/frontend/yangkong/progress/progress.css" />
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />
    <link rel="icon" href="/img/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <title>오늘의 술! - MoodCraft</title>
  </head>
  <body>
    <!-- 👇🏻두 가지 선택의 테스트 페이지 입니다.👇🏻 -->
    <!-- --------------------------------------------------------------------- -->
    <!-- 헤더 -->
    <div id="centerWrap">
      <header>
        <div>
          <img src="/img/topBanner2.png" id="mainImage" />
        </div>
      </header>
      <!-- 메인 -->
      <main>
        <div class="questionWrapper">
          <div id="questionNumber"><span>6</span></div>
          <div><img id="questionTheme" src="/img/question_theme.png" /></div>
          <div id="question">
            <span>
              고급 레스토랑에서 식사를 하게 되었어. 누구와 함께 하고 싶어?
            </span>
          </div>
        </div>
        <div class="choicesWrapper">
          <div
            id="choice_01"
            class="choices"
            onclick="goToNextPage('choice_07.html')"
          >
            <div class="choicesImg">
              <img
                id="choiceImg_01"
                src="/img/copyright/free-icon-family-3597789.png"
              />
            </div>
            <div class="choiceText" id="choiceTextKimchi">
              <span
                >가족과 함께 편안하고<br />
                따뜻한 시간을 보내고 싶어.
              </span>
            </div>
          </div>
          <div
            id="choice_02"
            class="choices"
            onclick="goToNextPage('choice_07.html')"
          >
            <div class="choicesImg">
              <img
                id="choiceImg_02"
                src="/img/copyright/free-icon-married-2338359.png"
              />
            </div>
            <div class="choiceText" id="choiceTextMiso">
              <span
                >특별한 사람과 데이트하며 <br />'로맨틱'한 시간을 보내고
                싶어.</span
              >
            </div>
          </div>
        </div>
      </main>
      <!-- 푸터 -->
      <footer>
        <!-- 프로그래스바 나중에 리액트로 고치기 -->
        <div class="progressContainer">
          <div class="bar_6">6/10</div>
          <div class="cheersImgContainer">
            <img
              id="cheersImg"
              src="/img/copyright/free-icon-cheers-2405423.png"
              alt="cheers!"
            />
          </div>
        </div>

        <div class="buttonClick">
          <button id="prevButton" onclick="goToNextPage('choice_05.html')">
            이전으로
          </button>
          <button id="mainButton" onclick="goToNextPage('../mainPage.html')">
            다시하기
          </button>
        </div>
      </footer>
    </div>
    <script src="/frontend/yangkong/js/choice.js"></script>
    <script src="/frontend/yangkong/progress/progress.js"></script>
  </body>
</html>

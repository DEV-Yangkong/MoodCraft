<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/frontend/yangkong/css/choice.css" />
    <link rel="stylesheet" href="/frontend/yangkong/progress/progress.css" />
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />
    <link rel="icon" href="/img/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <title>오늘의 술! - MoodCraft</title>
  </head>
  <body>
    <!-- 👇🏻두 가지 선택의 테스트 페이지 입니다.👇🏻 -->
    <!-- --------------------------------------------------------------------- -->
    <!-- 헤더 -->
    <div id="centerWrap">
      <header>
        <div>
          <img src="/img/topBanner2.png" id="mainImage" />
        </div>
      </header>
      <!-- 메인 -->
      <main>
        <div class="questionWrapper">
          <div id="questionNumber"><span>4</span></div>
          <div><img id="questionTheme" src="/img/question_theme.png" /></div>
          <div id="question">
            <span> 가을 향기가 느껴질 때, 어떤 음료를 마시고 싶어? </span>
          </div>
        </div>
        <div class="choicesWrapper">
          <div
            id="choice_01"
            class="choices"
            onclick="goToNextPage('choice_05.html')"
          >
            <div class="choicesImg">
              <img
                id="choiceImg_01"
                src="/img/copyright/free-icon-tea-3333604.png"
              />
            </div>
            <div class="choiceText" id="choiceTextKimchi">
              <span>향긋하고 달콤한 맛의 유자차 어때? </span>
            </div>
          </div>
          <div
            id="choice_02"
            class="choices"
            onclick="goToNextPage('choice_05.html')"
          >
            <div class="choicesImg">
              <img
                id="choiceImg_02"
                src="/img/copyright/free-icon-latte-macchiato-6746496.png"
              />
            </div>
            <div class="choiceText" id="choiceTextMiso">
              <span>부드러운 맛의 호두라떼가<br />좋을 것 같아!</span>
            </div>
          </div>
        </div>
      </main>
      <!-- 푸터 -->
      <footer>
        <!-- 프로그래스바 나중에 리액트로 고치기 -->
        <div class="progressContainer">
          <div class="bar_4">4/10</div>
          <div class="cheersImgContainer">
            <img
              id="cheersImg"
              src="/img/copyright/free-icon-cheers-2405423.png"
              alt="cheers!"
            />
          </div>
        </div>

        <div class="buttonClick">
          <button id="prevButton" onclick="goToNextPage('choice_03.html')">
            이전으로
          </button>
          <button id="mainButton" onclick="goToNextPage('../mainPage.html')">
            다시하기
          </button>
        </div>
      </footer>
    </div>
    <script src="/frontend/yangkong/js/choice.js"></script>
    <script src="/frontend/yangkong/progress/progress.js"></script>
  </body>
</html>

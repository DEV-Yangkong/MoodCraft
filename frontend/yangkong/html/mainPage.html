<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/img/topBanner2.png" type="image/x-icon" />
    <link rel="icon" href="/img/topBanner2.png" type="image/x-icon" />
    <title>오늘, 나의 기분과 어울리는 술은?</title>
  </head>
  <body>
    <!-- 👇🏻메인페이지입니다.👇🏻 -->
    <!-- --------------------------------------------------------------------- -->
    <div id="centerWrap">
      <header>
        <div id="mainImage"><img src="/img/topBanner.png" /></div>
      </header>
      <main>
        <div id="titleWrapper">
          <div id="bigTitle" class="text">
            <h1>오늘, 나의 기분과 어울리는 술은?</h1>
          </div>
          <div id="smallTitle">
            <img src="/img/smallBanner.png" alt="MoodCraft" />
          </div>
        </div>
        <div id="mainButton" class="button">
          <button>테스트 시작</button>
        </div>
        <div id="participantsWrapper">
          <div id="participants" class="text participantText">참여자 수</div>
          <div id="numbers" class="text participantText">0000000</div>
        </div>
      </main>
      <footer>
        <!-- 광고배너 구현하기 -->
        <div id="mainAdvertising" class="advertisingBanner">광고배너</div>
        <div id="mainApiWrapper">
          <!-- 아이콘 뽑아와야함 -->
          <button type="button" alt="kakaotalk" class="apiButton">
            카카오톡
          </button>
          <button type="button" alt="facebook" class="apiButton">
            페이스북
          </button>
          <button type="button">
            <img
              src="/img/moodCraftBannerRound.png"
              alt="moodCraftBannerRound"
            />
          </button>
          <button type="button" alt="twitter" class="apiButton">트위터</button>
          <button type="button" alt="instagram" class="apiButton">
            인스타그램
          </button>
        </div>
      </footer>
    </div>
    <script src="/css/style.css"></script>
  </body>
</html>
